<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dapper</title>
  </head>
  <body>
    <div id="root">
      <div class="navbar">
        <h1 class="logo-head">Dappr</h1>
        <div class="menu-bar">
          <p>Home</p>
          <p>About Us</p>
          <p>Information</p>
          <p>More <img src="/src/assets/down.png" alt="" /></p>
          <div class="search-container">
            <input type="search" placeholder="Search..." class="input-value" />
            <button class="search-button">
              <img src="./assets/search.png" alt="Search" />
            </button>
          </div>
        </div>

        <img src="./assets/Hamburger.png" alt="hamburger" class="hamburger" />
      </div>

      <div class="main-section">
        <div class="first-section">
          <img src="assets/first-image.png" alt="" class="first-image" />
          <textarea
            placeholder="It's not only writers who can befit from the free online tool. If you're a programmer who's working on a ...."
            cols="50"
            rows="10"
            class="text-area"
          ></textarea>
        </div>

        <div class="second-section">
          <div class="card">
            <p>Total Question's</p>
            <p>200,000</p>
          </div>

          <div class="card card1">
            <p>Total Answer's</p>
            <p>105,000</p>
          </div>

          <div class="card card2">
            <p>Participated</p>
            <p>10,000</p>
          </div>

          <div class="card card3">
            <p>Total Passed</p>
            <p>6,000</p>
          </div>
        </div>

        <div class="third-section">
          <div class="menu-buttons">
            <button class="card info">
              <h1>YOUR INFO</h1>
            </button>

            <div class="card info transparent">
              <h1>BOOKMARKS</h1>
            </div>

            <div class="card info transparent">
              <h1>SETTINGS</h1>
            </div>
          </div>

          <div class="information">
            <h1>Your information</h1>

            <div>
              <p><span class="info-para">Name</span> : Atul Singhal</p>
              <p><span class="info-para">Email</span> : atul@gmail.com</p>
              <p><span class="info-para">Phone</span> : +91 8131424888</p>
              <p><span class="info-para">Marks</span> : 500.00</p>
            </div>

            <div class="next">
              <button class="next-button">
                Next
                <img src="./assets/arrow.png" alt="arrow" class="arrow-img" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="socials">
          <img src="./assets/wp.png" alt="WhatsApp" />
          <img src="./assets/fb.png" alt="Facebook" />
          <img src="./assets/tw.png" alt="Twitter" />
        </div>
      </div>
    </div>
    <div class="chat-icon">
      <img src="./assets/chat.png" alt="chat" class="chat-img" />
    </div>
  </body>
</html>
